<form method="post" enctype="multipart/form-data"
      hx-post="{% url 'editar_item' item.id %}"
      hx-target="#modal-body" hx-swap="outerHTML">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">Guardar</button>
    <button 
        type="button"
        hx-delete="{% url 'eliminar_item' item.id %}"
        hx-target="#modal"
        hx-swap="outerHTML"
        onclick="return confirm('¿Estás seguro de que deseas eliminar este item?')"
        class="mt-4 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
        Eliminar Item
    </button>
</form>
