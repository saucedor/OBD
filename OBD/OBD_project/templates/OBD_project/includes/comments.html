<div class="bg-white shadow rounded-lg p-6 space-y-4">
  <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
    <i class="fas fa-comment-dots text-purple-500"></i> Comentarios por Campa単a
  </h2>
  <div class="relative">
    <canvas id="chartComentarios" class="w-full h-64"></canvas>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const ctx = document.getElementById('chartComentarios').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Campa単a 1', 'Campa単a 2', 'Campa単a 3'],
        datasets: [{
          label: 'Comentarios',
          data: [12, 7, 4],
          backgroundColor: 'rgba(139, 92, 246, 0.7)',
          borderRadius: 4
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: { precision: 0 }
          }
        },
        plugins: {
          legend: {
            display: true,
            labels: {
              color: '#374151',
              font: { weight: 'bold' }
            }
          }
        }
      }
    });
  });
</script>
