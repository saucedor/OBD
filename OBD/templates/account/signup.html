{% extends "OBD/allauth/layouts/base.html" %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Crear cuenta</h1>

    <form method="post" action="{% url 'account_signup' %}" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
            Registrarse
        </button>
    </form>

    <p class="mt-4 text-sm text-gray-600">
        ¿Ya tienes una cuenta?
        <a href="{% url 'account_login' %}" class="text-blue-600 underline">Inicia sesión aquí</a>
    </p>
{% endblock %}
